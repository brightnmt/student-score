<body>

<h2>‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</h2>

<div class="search-container">
  <span class="search-icon">üîç</span>
  <input type="text" id="studentSearch" class="search-input"
         placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ä‡∏∑‡πà‡∏≠ ‡∏´‡∏£‡∏∑‡∏≠ ‡∏£‡∏´‡∏±‡∏™‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô...">
  <div class="search-dropdown" id="searchDropdown"></div>
</div>

<div id="studentName"></div>
<div class="subject-buttons" id="subjectButtons"></div>
<div id="content"></div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbwAVWIBh8xoGwFwYd6raV5igaQOPwS-3I3CBe1itNuofaSbUR95UsCm2e27ShuAmhssWQ/exec";

let allData = {};

fetch(API_URL)
.then(r=>r.json())
.then(data=> allData=data);

const searchInput=document.getElementById("studentSearch");
const dropdown=document.getElementById("searchDropdown");

searchInput.addEventListener("input",function(){
  const v=this.value.toLowerCase();
  dropdown.innerHTML="";
  if(!v){ dropdown.style.display="none"; return;}

  Object.entries(allData).forEach(([id,s])=>{
    if(id.includes(v)||s.name.toLowerCase().includes(v)){
      const div=document.createElement("div");
      div.className="search-item";
      div.textContent=`${id} - ${s.name}`;
      div.onclick=()=>{
        dropdown.style.display="none";
        showStudent(id);
      };
      dropdown.appendChild(div);
    }
  });

  dropdown.style.display=dropdown.innerHTML?"block":"none";
});

function showStudent(id){
  const s=allData[id];
  if(!s) return;

  document.getElementById("studentName").textContent=
    `${s.name} (${s.class})`;

  const btns=document.getElementById("subjectButtons");
  btns.innerHTML="";

  for(const subject in s.subjects){

    const items=s.subjects[subject];

    const btn=document.createElement("button");
    btn.className="subject-btn";
    btn.textContent=subject;

    btn.onclick=()=>{
      document.querySelectorAll(".subject-btn")
      .forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");

      document.getElementById("content").innerHTML=
        renderTable(subject,items);
    };

    btns.appendChild(btn);
  }

  document.getElementById("content").innerHTML="";
}

function renderTable(subjectName,items){

  let total=0,full=0;

  let html=`
  <table>
  <tr><th colspan="4">${subjectName}</th></tr>
  <tr>
    <th>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</th><th>‡πÑ‡∏î‡πâ</th><th>‡πÄ‡∏ï‡πá‡∏°</th><th>‡πÄ‡∏Å‡∏£‡∏î</th>
  </tr>`;

  items.forEach(i=>{
    const percent=(i.score/i.full)*100;
    const g=grade(percent);
    total+=i.score;
    full+=i.full;

    html+=`
    <tr>
      <td>${i.chapter}</td>
      <td>${i.score}</td>
      <td>${i.full}</td>
      <td class="grade-${g}">${g}</td>
    </tr>`;
  });

  const totalGrade=grade((total/full)*100);

  html+=`
  <tr class="total-row">
    <td>‡∏£‡∏ß‡∏°</td>
    <td>${total}</td>
    <td>${full}</td>
    <td>${totalGrade}</td>
  </tr>
  </table>`;

  return html;
}

function grade(p){
  if(p>=80) return "A";
  if(p>=70) return "B";
  if(p>=60) return "C";
  if(p>=50) return "D";
  return "F";
}

</script>
